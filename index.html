<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maps with TSP</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
<script src="https://kit.fontawesome.com/e299bd4ad1.js" crossorigin="anonymous"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
        <style>
        #menu {
            position: absolute;
            background: #efefef;
            padding: 10px;
            right: 10px;
            bottom: 10px;
            font-family: 'Open Sans', sans-serif;
        }
        </style>

        <div id="map"></div>
        <div id="menu">
            <input id="satellite-streets-v11" type="radio" name="rtoggle" value="satellite">
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
            <label for="satellite-streets-v11">satellite</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light">
            <label for="light-v10">light</label>
            <input id="dark-v10" type="radio" name="rtoggle" value="dark">
            <label for="dark-v10">dark</label>
            <input id="streets-v11" type="radio" name="rtoggle" value="streets">
            <label for="streets-v11">streets</label>
            <input id="cjaudgl840gn32rnrepcb9b9g" type="radio" name="rtoggle" value="outdoors" checked="checked">
            <label for="cjaudgl840gn32rnrepcb9b9g">outdoors</label>
        </div>
        <script>
            
            const layerList = document.getElementById('menu');
            const inputs = layerList.getElementsByTagName('input');
            
            for (const input of inputs) {
            input.onclick = (layer) => {
            const layerId = layer.target.id;
            map.setStyle('mapbox://styles/mapbox/' + layerId);
            plan_route();
            };
            }
        </script>
        <div id="snackbar">Add one more Marker, the last segment is not finished</div>

        <input type="checkbox" id="check">
        <label for="check" id="full">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
            <div class="types">
                <!-- <a href="javascript:set_car_routing()"><i class="fas fa-car"></i></a>
                <a href="javascript:set_cycling_routing()"><i class="fas fa-bicycle"></i></a>
                <a href="javascript:set_walking_routing()"><i class="fas fa-walking"></i></i></a> -->
                <div class="btn-group btn-group-toggle465" data-toggle="buttons1">
                    <label class="btn btn-secondary active465">
                      <input type="radio" name="model_routing" id="option1" autocomplete="off" onclick=set_car_routing() > Car
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="model_routing" id="option2" autocomplete="off" onclick=set_cycling_routing()> Cycling
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="model_routing" id="option3" autocomplete="off" checked onclick=set_walking_routing()> Walking
                    </label>
                  </div>
            </div>
            <div class="points">
                <b>Routing mode</b>
            </div>
            <div class="routing_inputs">
                <b>Routing input options</b>
            </div>
            <div id="multi_point_toggle" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option5" autocomplete="off" checked onclick=toggle_multi_point()> Segments
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option6" autocomplete="off" onclick=toggle_multi_point()> Points
                </label>
              </div>
            <div id="clear">
                <button class="btn btn-primary" type="submit" onclick=clear_route()>
                    Clear
                </button>
            </div>
            <div id="info">
                <button class="btn btn-outline-success" type="submit" onclick=plan_route()>
                    Plan route
                </button>
            </div>
        
            <div id="download">
                <button type="button" class="btn btn-primary" type="submit" onclick=generate_gpx()>Download GPX</button>
                
        
            </div>
        </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src = "index.js"></script>
    <script src = "TSP.js"></script>
    <script src = "togpx.js"></script>

</body>
</html>
